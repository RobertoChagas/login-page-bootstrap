<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Indie+Flower&family=Oleo+Script+Swash+Caps:wght@400;700&display=swap" rel="stylesheet">
    <title>LoginPage</title>
</head>

<body class="bg-secondary bg-gradient" style="--bs-bg-opacity: .5;">


    <div class=" container-fluid " >
        <div class="vh-100 d-flex justify-content-center align-items-center">

            <form class="p-3 border border-primary border-3 rounded-3 bg-white">
                <h2 class="text-center" style="font-family: Oleo Script Swash Caps;">Login</h2>
                <div class="mb-4">
                    <label  for="exampleInputEmail1" class="form-label">E-mail</label>
                    <input placeholder="Type your email..." type="email" class="form-control" id="inputEmail1"
                        aria-describedby="emailHelp">
                </div>
                <div class="mb-4">
                    <label for="InputPassword" class="form-label">Password</label>
                    <input placeholder="Type your password..." type="password" class="form-control" id="inputPassword1">
                </div>

                <div id="alert-success"></div>
                
                <div class="d-grid gap-2">
                    <button type="button" class="btn btn-primary vw-40" id="signIn">Sign in</button>
                
                    <button type="reset" class="btn btn-secondary w-40" id="reset">Restart</button>
                </div>
            </form>

        </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

   <script src="./index.js"></script>

</body>

</html>
